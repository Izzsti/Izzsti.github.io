        justify-content: center;

        height: 50%;
        background-color: rgb(2, 43, 2);
        position: absolute;
        top: 25%;
        left: 25%;
        border-radius: 30px;
        box-shadow: 5px 5px 5px 5px white color(srgb red green blue);
        flex-direction: column;
        column-gap: 1px;
        justify-content: space-around;
      }
      li {
        list-style: none;
        margin-bottom: 15px;
      }
      h1 {
        margin: 0;
        font-size:10px;
      }

        .card {
          width: 60vw;
          height: 30%;
          position: absolute;
          top: 40%;
          left: 20%;
        }
          h1 {
        margin: 0;
        font-size:10px;
      }
       
        .how{
          margin:2px 0px;
        }
